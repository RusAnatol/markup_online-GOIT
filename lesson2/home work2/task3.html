<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<form action="">
    Name <br><input type="text" name="name"><br>

    <select>

    </select>


    <br>

    <br>
    Comments <br>

</form>

</html>
